<!DOCTYPE html>
<html style="padding: 30px;background-color:#fff;">
<head>

            <span class="span1">

    <script type="text/javascript">
        seajs.config({
            base: "http://test.ms.hyfiles.com/ms",
            comboSyntax: ['!!', ',']
        });

        // 加载入口模块
        seajs.use(["lib/control-loader/index"], function (loader) {
